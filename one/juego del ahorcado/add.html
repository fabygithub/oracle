<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Palabra</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/add.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <header>
                    <img src="./img/logo.svg" alt="Logo">
                </header>
            </div>
            <div class="card-body">
                <div class="ingresar-palabra">
                    <textarea id="palabra-extra" rows="10" placeholder="Ingrese una palabra"></textarea>
                </div>
                <div class="botones">
                    <div>
                        <p class="letras"><i class="bi bi-exclamation-circle-fill"></i> Máx. de 8 letras</p>
                    </div>
                    <div class="botones-body">
                        <button type="button" class="btn-guardar-empezar">
                            <p>Guardar y Empezar</p>
                        </button>
                        <button type="button" class="btn-cancelar">
                            <p>Cancelar</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <p>Desarrollado por José Leonel Inga Quintana (JakubSkraly)</p>
                <p>Oracle Next Education y Alura LATAM</p>
                <p>
                    <a type="button"><i class="bi bi-github"></i></a>
                    <a type="button"><i class="bi bi-linkedin"></i></a>
                </p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/add.js"></script>
</body>

</html>
